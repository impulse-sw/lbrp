[package]
name = "lbrp"
version = "0.1.0"
edition = "2021"

[dependencies]
cc-server-kit = { git = "https://github.com/markcda/cc-server-kit.git", tag = "0.3.0", default-features = false, features = ["cors", "oapi", "http3", "cc-utils", "proxy", "force-https", "reqwest-msgpack", "reqwest-http3", "log-without-filtering"] }
c3a-worker = { path = "/home/titoffklim/Documents/Творческая Корпорация/02. CRB - Cerber Cyber Agency (IT)/Проекты/43. C3A (центр сертификации и авторизации)/c3a/c3a-worker", optional = true }
deployer = { git = "https://github.com/impulse-sw/deployer.git", tag = "1.3.4", default-features = false, features = ["python", "lua", "rhai"] }
