startup_type: quinn
server_host: 0.0.0.0
server_port: 443
ssl_crt_path: certs/fullchain.pem
ssl_key_path: certs/privkey.pem
allow_oapi_access: false
otel_grpc_endpoint: http://127.0.0.1:4317
otel_http_endpoint: http://127.0.0.1:9090/api/v1/otlp/v1/metrics
